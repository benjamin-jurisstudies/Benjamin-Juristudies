<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, #ffffff 60%, #efefef 100%);
    }

    .outer-frame {
      width: 92vw;
      height: 92vh;
      padding: 18px;
      border: 2px solid rgba(0,0,0,0.15);
      background: #fdfdfd;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .inner-frame {
      width: 100%;
      height: 100%;
      padding: 40px;
      border: 3px solid rgba(0,0,0,0.3);
      background: white;

      box-shadow:
        0 25px 60px rgba(0,0,0,0.15),
        inset 0 0 0 1px rgba(0,0,0,0.08);

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .inner-frame img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
  </style>
</head>

<body>
  <div class="outer-frame">
    <div class="inner-frame">
      <img src="IMG_7857.jpeg" alt="Academic case analysis visual">
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6f6f6;
    }

    .frame {
      width: 90vw;
      height: 90vh;
      padding: 40px;
      border: 3px solid rgba(0, 0, 0, 0.25);
      background: white;

      box-shadow:
        0 20px 50px rgba(0,0,0,0.12),
        inset 0 0 0 1px rgba(0,0,0,0.08);

      display: flex;
      align-items: center;
      justify-content: center;

      transition: transform 0.4s ease;
    }

    .frame:hover {
      transform: scale(1.015);
    }

    .frame img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="frame">
    <img src="IMG_7857.jpeg" alt="Academic case analysis visual">
  </div>
</body>
</html>

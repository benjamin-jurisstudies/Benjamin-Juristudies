<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Outer frame */
    .frame {
      padding: 24px;
      border: 1px solid #d9a5b3; /* muted rose */
      max-width: 900px;
      width: 90%;
      box-sizing: border-box;
    }

    /* Inner mat */
    .mat {
      padding: 40px;
      background: #ffffff;
      border: 1px solid #e8c9d1; /* lighter rose */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mat img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .mat {
        padding: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="frame">
    <div class="mat">
      <img src="IMG_7857.jpeg" alt="About visual">
    </div>
  </div>

</body>
</html>

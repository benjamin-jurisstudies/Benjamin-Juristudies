<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa; /* soft white */
    }

    .frame {
      width: 85vw;
      height: 85vh;
      padding: 24px;
      border: 1px solid rgba(0,0,0,0.15);
      box-shadow: 
        0 10px 30px rgba(0,0,0,0.08),
        inset 0 0 0 1px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      transition: transform 0.4s ease;
    }

    .frame:hover {
      transform: scale(1.01);
    }

    .frame img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      filter: contrast(1.05);
    }
  </style>
</head>

<body>
  <div class="frame">
    <img src="IMG_7857.jpeg" alt="About academic case analysis visual">
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <style>
    :root {
      --dusty-pink: ##2596be;
      --soft-pink: ##2596be;
      --white: #ffffff;
      --text-dark: #4a4a4a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background-color: var(--white);
      color: var(--text-dark);
      line-height: 1.6;
    }

    /* NAV */
    nav {
      background-color: var(--white);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    nav a {
      text-decoration: none;
      color: var(--text-dark);
      margin-left: 1.5rem;
      font-weight: 500;
    }

    /* HERO */
    .hero {
      background-color: var(--dusty-pink);
      color: var(--white);
      padding: 5rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      max-width: 600px;
      margin: auto;
      font-size: 1.1rem;
    }

    /* SECTIONS */
    .section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .section h2 {
      margin-bottom: 1rem;
      color: var(--dusty-pink);
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      background-color: var(--soft-pink);
      padding: 2rem;
      border-radius: 12px;
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    /* FOOTER */
    footer {
      background-color: var(--dusty-pink);
      color: var(--white);
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav>
    <div><!-- LOGO / SITE NAME --></div>
    <div>
      <a href="#"><!-- LINK 1 --></a>
      <a href="#"><!-- LINK 2 --></a>
      <a href="#"><!-- LINK 3 --></a>
    </div>
  </nav>

  <!-- HERO / WELCOME -->
  <section class="hero">
    <h1>Benjmain Juristudies</h1>
    <p><!-- SHORT DESCRIPTION OR WELCOME TEXT --></p>
  </section>

  <!-- MAIN SECTION -->
  <section class="section">
    <h2><!-- SECTION TITLE --></h2>
    <p><!-- SECTION DESCRIPTION --></p>

    <div class="cards">
      <div class="card">
        <h3><!-- CARD TITLE --></h3>
        <p><!-- CARD TEXT --></p>
      </div>

      <div class="card">
        <h3><!-- CARD TITLE --></h3>
        <p><!-- CARD TEXT --></p>
      </div>

      <div class="card">
        <h3><!-- CARD TITLE --></h3>
        <p><!-- CARD TEXT --></p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p><!-- FOOTER TEXT --></p>
  </footer>

</body>
</html>
